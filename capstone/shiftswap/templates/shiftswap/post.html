{% extends 'base.html' %}
{% block content %}

<div class="container">
  <form action="{% url 'shiftswap:postjob' %}" method="POST">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="type">Job Type</label>
        <input type="type" name="type" class="form-control" id="type" required>
      </div>
      <div class="form-group col-md-4">
        <label for="pay">Pay</label>
        <input type="pay" name="pay" class="form-control" id="pay" required>
      </div>
      <div class="form-group col-md-4">
        <label for="location">Location</label>
        <input type="pay" name="location" class="form-control" id="pay" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="example-date-input">Date</label>
        <input class="form-control" name="date" type="date" id="date" required>
      </div>
      <div class="form-group col-md-4">
        <label for="start_time">Start Time</label>
        <input type="time" value="06:45:00" name="start_time" class="form-control" id="start_time" required>
      </div>
      <div class="form-group col-md-4">
        <label for="end_time">End Time</label>
        <input type="time" value="09:45:00" name="end_time" class="form-control" id="end_time" required>
      </div>
    </div>
    <div class="form-row float-right">

      <a href="{% url 'shiftswap:index' %}" class="btn btn-primary btn-sm">Cancel</a>
      <span>&nbsp;</span>
      <button type="submit" class="btn btn-primary btn-sm">Post Job</button>

    </div>
  </form>
</div>

{% endblock %}
